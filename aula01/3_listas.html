<!-- Para o arquivo: 3_listas.html crie dois tipos de listas, uma com marcadores e outra de enumeração, cada uma com 3 itens. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <p>Exemplo de duas listas:</p>

    <p>Lista Ordenada</p>
    <ol>
        <li>Teste 1</li>
        <li>Teste 2</li>
        <li>Teste 3</li>
    </ol>

    <p>Lista Não Ordenada</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
