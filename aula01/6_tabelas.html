<!-- 
Para o arquivo: 6_tabelas.html, crie uma tabela que tenha o nome e idade de duas pessoas:
■ Nome: João
■ Idade: 25

■ Nome: Maria
■ Idade: 30 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table border="2px">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>

        <tr>
            <td>João</td>
            <td>25</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
