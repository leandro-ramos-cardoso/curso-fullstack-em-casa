<!-- 1. Crie uma lista não ordenada com três itens. -->
<!-- 2. Mude o estilo dos marcadores da lista para quadrado. -->
<!-- 3. Faça uma lista não ordenada aninhada dentro de outra lista. -->
<!-- 4. Liste três filmes ou séries favoritos. -->
<!-- 5. Crie uma lista de hobbies usando <ul>. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não ordenada</title>
</head>
<body>
    <p>Lista não ordenada</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p>Lista com outro marcador</p>

    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p>Lista aninhada</p>

    <ul>
        <li>Item 1</li>
        <ul>
            <li>Item 1.1</li>
        </ul>
    </ul>

    <p>Lista de filmes</p>

    <ul>
        <li>Hobbit</li>
        <li>Senhor dos aneis</li>
        <li>Titanic</li>
    </ul>

    <p>Lista de hobbies</p>

    <ul>
        <li>Fotografia</li>
        <li>Skate</li>
        <li>Ir a praia</li>
    </ul>
</body>
</html>
