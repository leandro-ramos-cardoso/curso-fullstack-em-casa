<!-- 1. Crie um documento HTML básico -->

<!-- Informa que o documento é do tipo HTML5 -->
<!DOCTYPE html>
<!-- Inicio do documento HTML5 e em qual linguagem -->
<html lang="pt-BR">
<!-- Cabeçalho - onde fica as configurações não visiveis exceto o favicon e title da aba. (serve para configurar a página antes de carregá-la no navegador) -->
<head>
    <!-- Define o tipo de conjunto de caracteres serão usados na página. -->
    <meta charset="UTF-8">
    <!-- Usado para controlar como a página é exibida em dispositivos móveis e de diferentes tamanhos de tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo que é exibido na aba do navegador -->
    <title>Titulo Teste</title>
</head>
<!-- Corpo da página, onde tudo será exibido -->
<body>
    <h1>Titulo</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore cumque provident nisi, temporibus voluptatum, reiciendis eaque modi, porro ea sit doloribus impedit cupiditate voluptate soluta unde amet autem? Possimus, quo.</p>
</body>
</html>
